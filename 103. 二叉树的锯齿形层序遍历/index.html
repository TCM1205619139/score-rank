<script>
  /**
   * Definition for a binary tree node.
   * function TreeNode(val, left, right) {
   *     this.val = (val===undefined ? 0 : val)
   *     this.left = (left===undefined ? null : left)
   *     this.right = (right===undefined ? null : right)
   * }
   */
  /**
   * @param {TreeNode} root
   * @return {number[][]}
   */
  var zigzagLevelOrder = function(root) {
    if (!root) return []
    const array = [[root.val]]
    const bfs = (node, deep) => {
      debugger
      if (!node) return

      if (!array[deep]) {
        array[deep] = []
      }

      if (deep % 2 === 1) {
        array[deep].unshift(node.val)
      } else {
        array[deep].push(node.val)
      }

      bfs(node.left, deep + 1)
      bfs(node.right, deep + 1)
    }

    bfs(root.left, 1)
    bfs(root.right, 1)

    return array
  };
