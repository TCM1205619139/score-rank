<script>
  /**
   * @param {number[]} arr
   * @param {number} k
   * @param {number} x
   * @return {number[]}
   */
  var findClosestElements = function(arr, k, x) {
    let l = 0
    let r = 0
    let min = Number.MAX_VALUE
    let total = 0
    let result = []

    while (r < arr.length) {
      const num = arr[r]

      total += Math.abs(num - x)

      if (r-l+1 > k) {
        total -= Math.abs(arr[l] - x)
        l++
      }
      if (r-l+1 === k) {
        if (total < min) {
          min = total
          result = arr.slice(l, r+1)
        }
      }
      r++
    }

    console.log(result)
    return result
  };

  findClosestElements([0,0,1,2,3,3,4,7,7,8], 3, 5)
  findClosestElements([1,1,1,10,10,10], 1, 9)
</script>
