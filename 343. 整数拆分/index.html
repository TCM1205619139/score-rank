<script>
  /**
   * @param {number} n
   * @return {number}
   */
  var integerBreak = function(n) {
    const dp = new Array(n+1).fill(0) // dp[i]表示，对 i 进行拆分，得到的最大值

    dp[2] = 1

    for (let i = 3; i <= n; i++) {
      const half = Math.ceil(i/2)
      for (let j=1; j<=half; j++) {
        dp[i] = Math.max(dp[i], j * dp[i-j], j * (i-j))
      }
    }
    console.log(dp)
    return dp[n]
  };

  integerBreak(10)
</script>
