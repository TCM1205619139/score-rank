<script>
  /**
   * @param {string} s
   * @return {number}
   */
  var lengthOfLongestSubstring = function(s) {
    let startIndex = 0
    let endIndex = 0
    let maxS = ''

    for (let i=endIndex; i<s.length; i++) {
      const index = s.slice(startIndex, endIndex).indexOf(s[i])
      endIndex++
      if (index !== -1) {
        startIndex += index + 1
      } else {
        if (endIndex - startIndex + 1 > maxS.length) {
          maxS = s.slice(startIndex, endIndex)
        }
      }
    }
  };

  lengthOfLongestSubstring('jbpnbwwd')
</script>
