<script>
  /**
   * @param {number} n
   * @return {number}
   */
  var numSquares = function(n) {
    const dp = []
    let num = Math.ceil(n / 2)

    while (dp.length <= n) {
      if (num ** 2 > n) {
        continue
      }

    }
  };
