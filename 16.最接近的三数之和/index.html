<script>
  const threeSumClosest = (nums, target) => {
    nums.sort((a, b) => a-b)
    let closest = nums[0] + nums[1] + nums[2]

    for (let i = 0; i < nums.length; i++) {
      let l = i+1
      let r = nums.length - 1

      while (l < r && target !== closest) {
        const sum = nums[i] + nums[l] + nums[r]
        if (Math.abs(target - closest) > Math.abs(target - sum)) {
          closest = sum
        }

        if (sum > target) {
          r--
        } else {
          l++
        }
      }
    }

    console.log(closest)
    return closest
  }

  threeSumClosest([0,0,0], 1)
  threeSumClosest([-1, 2, 1, -4], 1)
  threeSumClosest([4,0,5,-5,3,3,0,-4,-5], -2)
</script>
