<script>
  var lowestCommonAncestor = function(root, p, q) {
    const dfs = (root, p, q) => {
      if (!root) return

      if (p === root || q === root) return root

      const left = dfs(root.left, p, q)
      const right = dfs(root.right, p, q)

      if (left && right) return root

      if (!left) {
        return right
      }
      if (!right) {
        return left
      }
    }

    return dfs(root, p, q)
  }
</script>
