<script>
  /**
   * @param {number[]} nums
   * @return {number}
   */
  var jump = function(nums) {
    let step = 0
    const dp = (index) => {
      if (index >= nums.length - 1) return
      if (nums[index] + index >= nums.length - 1) {
        step++
        return
      }
      let maxValueIndex = index + 1
      let maxValue = nums[maxValueIndex]

      for (let i=1; i<=nums[index]; i++) {
        if (i + index >= nums.length) break
        if (maxValue <= nums[index + i] + i) {
          maxValueIndex = index+i
          maxValue = nums[maxValueIndex] + i
        }
      }

      step++
      dp(maxValueIndex)
    }

    dp(0)
    return step
  };

  // console.log(jump([2,3,1,1,4]))
  // console.log(jump([1, 2, 3]))
  // console.log(jump([0]))
  console.log(jump([2, 3, 1]))
</script>
