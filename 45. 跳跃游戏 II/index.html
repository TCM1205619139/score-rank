<script>
  /**
   * @param {number[]} nums
   * @return {number}
   */
  var jump = function(nums) {
    let step = 0
    let max = 0
    let index = 0

    while (max < nums.length - 1) {
      const temp = nums.slice(index + 1, nums[index] + index + 1)
      const maxItem = temp.reduce((prev, cur, index) => {
        if (cur + index >= prev.idx + prev.val) {
          prev = {
            val: cur,
            idx: index
          }
        }

        return prev
      }, { val: temp[0], idx: 0 })

      max = nums[index] + index
      index = maxItem.idx + index + 1
      step++
    }

    console.log(step)
    return step
  }

  jump([2,3,1,1,4])
  jump([1, 2, 3])
  jump([1,1,1,1])
  jump([2, 3, 1])
  jump([5,9,3,2,1,0,2,3,3,1,0,0])
  jump([7,0,9,6,9,6,1,7,9,0,1,2,9,0,3])
</script>
