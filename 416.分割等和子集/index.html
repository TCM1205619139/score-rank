<script>
  /**
   * @param {number[]} nums
   * @return {boolean}
   */
  var canPartition = function(nums) {
    const target = nums.reduce((prev, cur) => {
      prev += cur
      return prev
    }, 0) / 2

    let flag = false
    const dfs = (total, start) => {
      if (total === target) {
        flag = true
      }
      if (flag) return
      for (let i = start; i < nums.length; i++) {
        if (flag) break
        dfs(total + nums[i], i+1)
      }
    }

    dfs(0, 0)
    console.log(flag)

    return flag
  };

  // canPartition([1,5,5,11])
  canPartition([1,2,3,5])
</script>
