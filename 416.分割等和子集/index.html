<script>
  /**
   * @param {number[]} nums
   * @return {boolean}
   */
  var canPartition = function(nums) {
    const sum = nums.reduce((prev, cur) => {
      prev += cur
      return prev
    }, 0)
    if (sum % 2 !== 0) {
      return false
    }
    const target = sum / 2

    const dp = new Array(nums.length).fill(0).map(() => new Array(target + 1).fill(0))

    for (let j = 0; j <= target; j++) {
      if (j >= nums[0]) {
        dp[0][j] = nums[0]
      }
    }

    for (let i = 1; i < nums.length; i++) {
      for (let j = 1; j <= target; j++) {
        if (nums[i] > j) {
          dp[i][j] = dp[i-1][j]
        } else {
          dp[i][j] = Math.max(dp[i-1][j], dp[i-1][j-nums[i]] + nums[i])
        }
      }
    }

    let flag = false
    for (let i = 0; i < nums.length; i++) {
      if (dp[i][target] === target) {
        flag = true
        break
      }
    }
    console.log(dp)

    return flag
  };

  canPartition([1,5,5,11])
  // canPartition([1,2,3,5])
</script>
