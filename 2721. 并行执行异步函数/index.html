<script>
  /**
   * @param {Array<Function>} functions
   * @return {Promise<any>}
   */
  var promiseAll = function (functions) {
    return Promise.all(functions.map(func => func()))
  }

  const promise = promiseAll([() => new Promise(res => res(42))])
  promise.then(console.log) // [42]

</script>
