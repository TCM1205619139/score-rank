<script>
  /**
   * @param {number[]} nums
   * @return {boolean}
   */
  var canJump = function(nums) {
    let max = 0


    for (let i = 0; i < nums.length - 1; i++) {
      if (nums[i] === 0 && max <= i) {
        break
      }
      max = Math.max(nums[i] + i, max)
    }

    console.log(max, max >= nums.length - 1)

    return max >= nums.length - 1

    // return dp[nums.length - 1] > 0
  };

  canJump([2,3,1,1,4])
  canJump([3,2,1,0,1,4])
</script>
