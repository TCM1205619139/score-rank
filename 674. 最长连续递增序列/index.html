<script>
  /**
   * @param {number[]} nums
   * @return {number}
   */
  var findLengthOfLCIS = function(nums) {
    const dp = new Array(nums.length).fill(1)

    for (let i = 1; i < nums.length; i++) {
      if (nums[i] > nums[i-1]) {
        dp[i] = Math.max(dp[i-1], dp[i]) + 1
      }
    }

    console.log(dp)
    return Math.max(...dp)
  };

  findLengthOfLCIS([1,2,5,8,0])
  findLengthOfLCIS([1,3,5,4,7])
  findLengthOfLCIS([2,1])
</script>
