<script>
  /**
   * 动态规划解法，AC！
   * @param m
   * @param n
   * @returns {any}
   */
  var uniquePaths = function(m, n) {
    const dp = new Array(m).fill(0).map(() => new Array(n).fill(1))
    for (let i=1; i<m; i++) {
      for (let j=1; j<n; j++) {
        dp[i][j] = dp[i-1][j] + dp[i][j-1]
      }
    }

    console.log(dp)
    return dp[m-1][n-1]
  };

  uniquePaths(3, 7)

  /**
   * 递归解法，超出时间限制！
   * 超时的原因和斐波那契数的原因一致，部分路径重复计算
   * 优化方式：新增一个数组，用于缓存已计算的结果
   * @param m
   * @param n
   * @returns {number}
   */
  var uniquePaths = function (m, n) {
    let result = 0
    const dfs = (r, c) => {
      if (r >= m || c >= n) return
      if (r === m - 1 && c === n - 1) {
        result++
        return
      }

      dfs(r+1, c)
      dfs(r, c+1)
    }

    dfs(0, 0)

    console.log(result)
    return result
  }

  uniquePaths(3, 7)
</script>
