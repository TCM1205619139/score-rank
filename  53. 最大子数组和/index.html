<script>
  /**
   * @param {number[]} nums
   * @return {number}
   */
  var maxSubArray = function(nums) {
    if (nums.length === 1) return nums[0]
    if (nums.length === 2) return Math.max(nums[0] + nums[1], nums[0], nums[1])

    let max = nums[0]
    let l = 0
    let r = 0
    let sum = 0

    while (r < nums.length) {
      sum += nums[r]
      max = Math.max(max, sum)
      r++

      if (sum < 0) {
        l = r
        sum = 0
      }
    }
    console.log(max)
    return max
  };

  // maxSubArray([-2,1,-3,4,-1,2,1,-5,4])
  maxSubArray([-2,1])
