<script>
  /**
   * @param {number[]} temperatures
   * @return {number[]}
   */
  var dailyTemperatures = function (temperatures) {
    const result = []
    const stack = []

    for (let i = temperatures.length-1; i >= 0; i--) {
      const cur = temperatures[i]

      while (stack.length > 0) {
        const index = stack[0]
        if (cur >= temperatures[index]) {
          stack.shift()
          continue
        } else {
          result.unshift(index - i)
          stack.unshift(i)
          break
        }
      }
      if (stack.length === 0) {
        stack.unshift(i)
        result.unshift(0)
      }
    }
    console.log(stack, result)
    return result
  }

  dailyTemperatures([73, 74, 75, 71, 69, 72, 76, 73])
</script>
