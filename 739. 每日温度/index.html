<script>
  /**
   * @param {number[]} temperatures
   * @return {number[]}
   */
  var dailyTemperatures = function (temperatures) {
    const result = []
    const stack = [0]

    for (let i = 1; i < temperatures.length; i++) {
      let index = stack[0]
      let top = temperatures[index]
      const cur = temperatures[i]

      if (cur <= top) {
        stack.unshift(i)
      }
      if (cur > top) {
        while (cur > top && stack.length > 0) {
          result[index] = i - index
          stack.shift()
          index = stack[0]
          top = temperatures[index]
        }
        stack.unshift(i)
      }
    }

    for (let i = 0; i < stack.length; i++) {
      const index = stack[i]

      result[index] = 0
    }
    console.log(result)
    return result
  }

  dailyTemperatures([73, 74, 75, 71, 69, 72, 76, 73])
</script>
