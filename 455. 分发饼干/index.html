<script>
  /**
   * @param {number[]} g
   * @param {number[]} s
   * @return {number}
   */
  var findContentChildren = function(g, s) {
    let result = 0
    let index = 0

    g.sort((a, b) => a - b)
    s.sort((a, b) => a - b)

    for (let i = 0; i < g.length; i++) {
      while (index < s.length && s[index] < g[i]) {
        index++
      }
      if (s[index] >= g[i]) {
        result++
        index++
      }
    }

    console.log(result)
    return result
  };

  findContentChildren([1,2,3], [1, 1])
</script>
