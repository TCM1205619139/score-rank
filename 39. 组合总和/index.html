<script>
  /**
   * 回溯的方式
   * @param candidates
   * @param target
   */
  var combinationSum = function(candidates, target) {
    let result = []
    const dfs = (temp, total) => {
      if (total > target) return temp.pop()
      if (total === target) return result.push(temp)

      for (let i = 0; i < candidates.length; i++) {
        dfs([...temp, candidates[i]], total + candidates[i])
      }
    }

    dfs([], 0)

    const strArr = result.map(item => {
      item.sort((a, b) => a-b)
      return JSON.stringify(item)
    })
    console.log()

    result = [...new Set(strArr)].map(item => JSON.parse(item))
    console.log(result)
    return result
  };

  combinationSum([2,3,6,7], 7)
</script>
