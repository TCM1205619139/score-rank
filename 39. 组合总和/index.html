<script>
  /**
   * 回溯的方式
   * @param candidates
   * @param target
   */
  var combinationSum = function(candidates, target) {
    let result = []
    const dfs = (temp, total, start) => {
      if (total > target) return
      if (total === target) {
        return result.push(temp)
      }

      for (let i = start; i < candidates.length; i++) {
        dfs([...temp, candidates[i]], total + candidates[i], i)
      }
    }

    dfs([], 0, 0)

    console.log(result)
    return result
  };

  combinationSum([2,3,6,7], 7)
</script>
