    let slow = 0
    let fast = slow + 1
    let length = nums.length
    while (fast < nums.length - 1) {
      if (nums[slow] === nums[fast]) {
        if (fast - slow > 1) {
          length--
        } else {

        }

        fast++
      } else {
        slow = fast
        fast++
      }
    }

    return length
  };
