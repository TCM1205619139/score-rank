</body>
<script>
  /**
   * @param {Array} arr1
   * @param {Array} arr2
   * @return {Array}
   */
  var join = function (arr1, arr2) {
    const map = new Map()

    arr1.forEach((value) => {
      map.set(value.id, value)
    })

    arr2.forEach(cur => {
      if (!map.has(cur.id)) {
        map.set(cur.id, cur)
      } else {
        const item = map.get(cur.id)

        map.set(cur.id, {
          ...item,
          ...cur
        })
      }
    })

    return Array.from(map.values()).sort((a, b) => a.id - b.id)
  }

  console.log(join([{'id': 1, 'x': 36, 'd': 26, 'f': 35}, {'id': 3, 'c': 20, 'z': 75}], [{
    'id': 2,
    'o': 48,
    'z': 84,
    'y': 61
  }]))
</script>
