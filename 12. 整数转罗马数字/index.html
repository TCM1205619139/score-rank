<script>
  /**
   * @param {number} num
   * @return {string}
   */
  var intToRoman = function (num) {
    const romans = ['I', 'IV', 'V', 'IX', 'X', 'XL', 'L', 'XC', 'C', 'CD', 'D', 'CM', 'M']
    const numbers = [1, 4, 5, 9, 10, 40, 50, 90, 100, 400, 500, 900, 1000]
    let result = ''


    for (let i = numbers.length - 1; i >= 0; i--) {
      if (num < numbers[i]) continue

      const zh = Math.floor(num / numbers[i])
      const yu = num % numbers[i]
      result += new Array(zh).fill(1).map(() => romans[i]).join('')
      num = yu
    }

    return result
  }

  console.log(intToRoman(3749))
</script>
