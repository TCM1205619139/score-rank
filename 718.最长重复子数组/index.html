<script>
  /**
   * @param {number[]} nums1
   * @param {number[]} nums2
   * @return {number}
   */
  var findLength = function(nums1, nums2) {
    const dp = new Array(nums1.length).fill(0).map(() => new Array(nums2.length).fill(0))

    for (let i = 0; i < nums1.length; i++) {
      for (let j = 0; j < nums2.length; j++) {
        if (nums1[i] === nums2[j]) {
          if (nums1[i-1] === nums2[j-1] && i > 0 && j > 0) {
            dp[i][j] = dp[i-1][j-1] + 1
          } else {
            dp[i][j] = 1
          }
        } else {
          dp[i][j] = 0
        }
      }
    }

    console.log(dp)
    return Math.max(...dp.flat())
  };

  findLength([1,2,3,2,1,0], [3,2,1,4,7])
</script>
