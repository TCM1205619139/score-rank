<script>
  /**
   * @param {number[][]} points
   * @return {number}
   */
  var findMinArrowShots = function(points) {
    if (points.length <= 1) return points.length
    points = points.sort((a, b) => a[0] - b[0])
    console.log(points)

    let base = points[0]
    let result = 1
    for (let i = 1; i < points.length; i++) {
      const cur = points[i]
      if (cur[0] > base[1]) {
        base = cur
        result++
      }
      base = [Math.max(cur[0], base[0]), Math.min(cur[1], base[1])]
    }

    console.log(result)
    return result
  };

  findMinArrowShots([[3,9],[7,12],[3,8],[6,8],[9,10],[2,9],[0,9],[3,9],[0,6],[2,8]])
</script>
