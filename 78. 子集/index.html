<script>
  /**
   * @param {number[]} nums
   * @return {number[][]}
   */
  var subsets = function(nums) {
    let result = []

    const dfs = (temp, index, limit) => {
      result.push(temp)
      if (temp.length >= nums.length || index >= nums.length) {
        return
      }
      for (let i = index; i < nums.length; i++) {
        dfs([...temp, nums[i]], i+1, limit)
      }
    }

    dfs([], 0, 0)

    console.log(result)

    return result
  };

  subsets([1,2,3, 4])
</script>
