<script>
  /**
   * @param {number[]} nums
   * @return {number}
   */
  var findValueOfPartition = function(nums) {
    let min = Math.abs(nums[0] - nums[1])

    for (let i=0; i<nums.length - 1; i++) {
      for (let j=i+1; j<nums.length; j++) {
        min = Math.min(Math.abs(nums[i] - nums[j]), min)
      }
    }

    return min
  };

  findValueOfPartition([1,3,2,4])
</script>
