<script>
  /**
   * 现给定一个整数的 多维数组 ，请你返回一个生成器对象，按照 中序遍历 的顺序逐个生成整数。
   *
   * 多维数组 是一个递归数据结构，包含整数和其他 多维数组。
   *
   * 中序遍历 是从左到右遍历每个数组，在遇到任何整数时生成它，遇到任何数组时递归应用 中序遍历 。
   */

  /**
   * @param {Array} arr
   * @return {Generator}
   */
  var inorderTraversal = function* (arr) {
    for (let i=0; i<arr.length; i++) {
      if (Object.getPrototypeOf(arr[i]).constructor.name === 'Array') {
        yield* inorderTraversal(arr[i])
      } else {
        yield arr[i]
      }
    }
  }


  // const gen = inorderTraversal([1, [2, 3]])
  // console.log(gen)
  // console.log(gen.next().value) // 1
  // console.log(gen.next().value) // 2
  // console.log(gen.next().value) // 3

  const gen = inorderTraversal([[[[[]]]]])
  console.log(gen)
  console.log(gen.next().value)

</script>
