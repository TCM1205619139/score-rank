<script>
  /**
   * @param {number[]} nums
   * @return {number}
   */
  var longestConsecutive = function(nums) {
    if (nums.length === 0) return 0
    const min = Math.abs(Math.min(...nums))
    const map = Object.create(null)
    for (let i = 0; i < nums.length; i++) {
      const v = nums[i] + min
      map[v] = v
    }

    let max = 1
    let length = 0
    let prev
    for (const key in map) {
      if (length === 0) {
        length++
        prev = key
        continue
      }
      if (Math.abs(prev - key) === 1) {
        length++
        max = Math.max(max, length)
      } else {
        length = 1
      }
      prev = key
    }
    console.log(max)
    return max
  };

  // longestConsecutive([100,4,200,1,3,2])
  // longestConsecutive([1,0,-1])
  longestConsecutive([-1,1,0])
</script>
