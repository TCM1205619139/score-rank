<script>
  function TreeNode(val, left, right) {
    this.val = (val===undefined ? 0 : val)
    this.left = (left===undefined ? null : left)
    this.right = (right===undefined ? null : right)
  }

  /**
   * @param {TreeNode} root
   * @return {TreeNode}
   */
  var convertBST = function(root) {
    let array = []

    const dfs = (node) => {
      if (node === null) return
      dfs(node.left)
      array.push(node.val)
      dfs(node.right)
    }

    dfs(root)
    let sum = array.reduce((prev, cur) => {
      prev += cur

      return prev
    }, 0)

    const fn = (node) => {
      if (node === null) return

      fn(node.left)
      const temp = sum
      sum -= node.val
      node.val = temp
      fn(node.right)
    }

    fn(root)
    console.log(array)
    console.log(root)
    return root
  };

  // convertBST([4,1,6,0,2,5,7,null,null,null,3,null,null,null,8])
  convertBST({
    val: 4,
    left: {
      val: 1,
      left: null,
      right: null
    },
    right: {
      val: 6,
      left: null,
      right: null
    }
  })
</script>
