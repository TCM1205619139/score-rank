<script>
  /**
   * Definition for a binary tree node.
   * function TreeNode(val) {
   *     this.val = val;
   *     this.left = this.right = null;
   * }
   */

  /**
   * @param {TreeNode} root
   * @param {TreeNode} p
   * @param {TreeNode} q
   * @return {TreeNode}
   */
  var lowestCommonAncestor = function(root, p, q) {
    const dfs = (root, p, q) => {
      if (!root) return
      if (root.val > p.val && root.val > q.val) {
        return dfs(root.left, p, q)
      } else if (root.val < p.val && root.val < q.val) {
        return dfs(root.right, p, q)
      } else {
        return root
      }
    }

    return dfs(root, p, q)
  };

  const node = {
    val: 6,
    left: {
      val: 2,
      left: null,
      right: {
        val: 4
      }
    }
  }
  console.log(lowestCommonAncestor(node, node.left, node.left.right))
</script>
