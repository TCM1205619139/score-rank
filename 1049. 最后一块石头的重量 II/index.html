<script>
  /**
   * @param {number[]} stones
   * @return {number}
   */
  var lastStoneWeightII = function(stones) {
    const total = stones.reduce((prev, cur) => {
      prev += cur
      return prev
    }, 0)
    const target = Math.floor(total / 2)

    const dp = new Array(stones.length).fill(0).map(() => new Array(target + 1).fill(0))

    for (let i = 0; i <= target; i++) {
      if (i >= stones[0]) {
        dp[0][i] = stones[0]
      }
    }

    for (let i = 1; i < stones.length; i++) {
      for (let j = 1; j <= target; j++) {
        if (j < stones[i]) {
          dp[i][j] = dp[i-1][j]
        } else {
          dp[i][j] = Math.max(dp[i-1][j], dp[i-1][j-stones[i]] + stones[i])
        }
      }
    }

    console.log(total)
    console.log(dp, total - dp[stones.length-1][target] * 2)
    return total - dp[stones.length-1][target] * 2
  };

  // lastStoneWeightII([2,7,4,1,8,1])

</script>
