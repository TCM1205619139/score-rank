<script>
  /**
   * @param {number[]} nums
   * @param {number} k
   * @return {number}
   */
  var largestSumAfterKNegations = function(nums, k) {
    let sum = nums.reduce((prev, cur) => {
      prev += cur
      return prev
    }, 0)
    while (k > 0) {
      const min = Math.min(...nums)
      const index = nums.indexOf(min)

      nums[index] = -min
      sum += nums[index] * 2
      k--
    }

    console.log(sum)
    return sum
  };

  largestSumAfterKNegations([4, 2, 3], 1)
</script>
