<script>
  /**
   * @param {number} target
   * @param {number[]} nums
   * @return {number}
   */
  var minSubArrayLen = function(target, nums) {
    let l = 0
    let r = 0
    let minLength = nums.length + 1
    let sum = 0

    while (r < nums.length) {
      sum += nums[r];

      while (sum >= target) {
        minLength = Math.min(minLength, r - l + 1)
        sum -= nums[l]
        l++
      }

      r++
    }

    return minLength > nums.length ? 0 : minLength
  };

  minSubArrayLen(7, [2,3,1,2,4,3])
  minSubArrayLen(1, [1,4,4])
  minSubArrayLen(11, [1,2,3,4,5])
</script>
