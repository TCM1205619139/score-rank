<script>
  /**
   * @param {number[][]} bombs
   * @return {number}
   */
  var maximumDetonation = function (bombs) {
    let max = 1
    const bfs = (top, children, bombed) => {
      if (children.length === 0) {
        return
      }
      // if (max === 3) debugger
      children.forEach((node, index) => {
        // if (bombed.length === 13 && cloudBomb(top, node)) debugger
        if (cloudBomb(top, node) && node !== top) {
          const newChild = JSON.parse(JSON.stringify(children))
          newChild.splice(index, 1)
          const newBombed = [...bombed, node]
          max = Math.max(max, newBombed.length)
          bfs(node, newChild, newBombed)
        }
      })
    }

    bombs.forEach((bomb, index) => {
      const temp = JSON.parse(JSON.stringify(bombs))
      temp.splice(index, 1)
      bfs(bomb, temp, [bomb])
    })

    return max
  }

  const getDistance = (bomb1, bomb2) => {
    return Math.abs(bomb1[0] - bomb2[0]) ** 2 + Math.abs(bomb1[1] - bomb2[1]) ** 2
  }

  const cloudBomb = (bomb1, bomb2) => {
    const distance = getDistance(bomb1, bomb2)
    return distance <= bomb1[2] ** 2 || distance <= bomb2[2] ** 2
  }
